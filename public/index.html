<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>Gerador de senhas - APP </title>
</head>
<body>
    <div class="container">
	<h2>Gerador de senhas</h2>
	<div class="result-container">
		<span id="result"></span>
		<button class="btn" id="clipboard">
			<i class="far fa-clipboard"></i>
		</button>
	</div>
	<div class="settings">
        <div class="setting">
            <label>Letras maiúsculas</label> 
			<input type="checkbox" id="uppercase" checked />
		</div>
		<div class="setting">
            <label>Letras minúsculas</label> 
			<input type="checkbox" id="lowercase" checked />
		</div>
		<div class="setting">
            <label>Números</label> 
			<input type="checkbox" id="numbers" checked />
		</div>
		<div class="setting">
            <label>Símbolos</label> 
			<input type="checkbox" id="symbols" />
		</div>
        <div class="setting">
            <label>Tamanho da Senha (max:20)</label>
            <input required type="number" id="length" min='4' max='20' value='9'/>
        </div>
	</div>
	<button class="btn btn-large" id="generate"> Gerar senha </button>
</div>
<script src="js/main.js"></script>
</body>
</html>
